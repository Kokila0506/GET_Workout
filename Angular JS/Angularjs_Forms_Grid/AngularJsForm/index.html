
<!DOCTYPE html>
<html>
    <head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="Js/main.js"></script>
<script src="Js/dataservice.js"></script>
<script src="Js/storageservice.js"></script>
</head>

<body ng-app="MyApp">
<div  ng-controller="MyController">
    <title>Login</title>    
    <div class="user-box">
        <form class="box" method="post" name="MyForm">
            <h2>Login Tool</h2>        
                <label >User:&#128110; </label>            
                <input type="text" ng-model="Name" name="Name" placeholder="Enter username" required/>
                    <span class="error" ng-show="MyForm.Name.$dirty && MyForm.Name.$error.required" ng-style="{color:'red'}"></br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*Required</span>               
                </br>
            </br>
            <label>Password:&#128273;</label>
             <input name="password" type="password" ng-model="password" 
            ng-maxlength = "8" placeholder="Enter password" required> 
            <span class="error" ng-show="MyForm.password.$dirty && MyForm.password.$error.required" ng-style="{color:'red'}"></br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*Required</span>
                </br>
            </br>  
            <input type="button" value=" Login" ng-click="Login()"/>              
        </form>
    </div>  
</div>

</script></body>
</html>
