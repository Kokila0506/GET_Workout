<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even </title>
</head>
<body>
    
</body>
<script>
       var n,rem,sum=0;
       n=parseInt(prompt("Enter any number"));  
       if(n%2==0){
        while(n!=0) 
        {
            rem = n%10;
            sum = sum+rem;
            n = parseInt(n/10);
        }
        //alert("sum of digits is"+sum);
        document.write ("Sum of digits:" + sum); 
       }  
       else{
           document.write("Only Even Numbers are Valid!!!");
       }
        
</script>
</html>
